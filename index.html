    min-height:100%;

    height:auto;

    position:absolute;
    top:-100%; bottom:-100%;
    left:-100%; right:-100%;
    margin:auto;
}

</style>

<img id="target" onclick="changePicture()" src="">

<script>

  // adapted from https://stackoverflow.com/a/12646864
  /* Randomize array in-place using Durstenfeld shuffle algorithm */
  function shuffleArray(array) {
      for (var i = array.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = array[i];
          array[i] = array[j];
          array[j] = temp;
      }
  }

  var yourImages = [
   "assets/birds.gif",
   "assets/bridge.gif",
   "assets/city.gif",
   "assets/deer.gif",
   "assets/highway.gif",
   "assets/kitchen.gif",
   "assets/koi.gif",
   "assets/midrise.gif",
   "assets/pink.gif",
   "assets/pond.gif",
   "assets/rain.gif",
   "assets/river.gif",
   "assets/train.gif",
   "assets/window.gif",
  ];
  shuffle( yourImages );

  // adapted from https://stackoverflow.com/a/29969444
  function changePicture(){
    yourImages.push(yourImages.shift());
    document.getElementById("target").src = yourImages[0];
  }

  // adapted from https://stackoverflow.com/a/25510007
  function every8am(yourcode){
      var now = new Date(),
          start,
          wait;

      if (now.getHours() < 7) {
          start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 8, 0, 0, 0);
      } else {
          start = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 8, 0, 0, 0);
      }

      wait = start.getTime() - now.getTime();

      if(wait <= 0) { //If missed 8am before going into the setTimeout
          console.log('Oops, missed the hour');
          every8am(yourcode); //Retry
      } else {
          setTimeout(function () { //Wait 8am
              setInterval(function () {
                  yourcode();
              }, 86400000); //Every day
          },wait);
      }
  }

  changePicture();
  every8am(changePicture);
</script>
