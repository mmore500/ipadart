<style>

html,body{
    margin:0;
    height:100%;
    overflow:hidden;
}
img{
    min-height:100%;
    min-width:100%;
    height:auto;
    width:auto;
    position:absolute;
    top:-100%; bottom:-100%;
    left:-100%; right:-100%;
    margin:auto;
}

</style>

<img id="target" onclick="changePicture()" src="">

<script>

  // adapted from https://stackoverflow.com/a/12646864
  /* Randomize array in-place using Durstenfeld shuffle algorithm */
  function shuffle(array) {
      for (var i = array.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = array[i];
          array[i] = array[j];
          array[j] = temp;
      }
  }

  var yourImages = [
   "assets/birds.gif",
   "assets/city.gif",
   "assets/cityboat.gif",
   "assets/cityview.gif",
   "assets/deer.gif",
   "assets/highway.gif",
   "assets/kitchen.gif",
   "assets/koi.gif",
   "assets/midrise.gif",
   "assets/parkcat.gif",
   "assets/pink.gif",
   "assets/pond.gif",
   "assets/rain.gif",
   "assets/rainbow.gif",
   "assets/river.gif",
   "assets/shop.GIF",
   "assets/streetlight.gif",
   "assets/train.gif",
   "assets/window.gif",
  ];
  shuffle( yourImages );

  // adapted from https://stackoverflow.com/a/29969444
  function changePicture(){
    yourImages.push(yourImages.shift());
    document.getElementById("target").src = yourImages[0];
  }

  changePicture();
  // call every 8 hours
  window.setInterval(changePicture, 28800000);
</script>
